<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    <h1>BLOG</h1>
    {% for post in posts %}
    <div class="blog-post">
      <p>published: {{post.published_date}}</p>
      <h1><a href="#">{{post.title}}</a></h1>
      <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
  </body>
</html>
